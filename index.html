<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma de Visitas</title>
    <link rel="stylesheet" href="style.css">
    <!-- Sortable.js CDN for drag & drop functionality -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header-content-wrapper">
            <div class="header-left-actions">
                <button id="integrateSiclaBtn" class="header-btn integrate-btn">Integrar SICLA</button>
            </div>
            <h1>Cronograma de Visitas Técnicas</h1>
            <div class="header-right-actions">
                <a href="tracking.html" target="_blank" class="header-btn view-schedule-btn" role="button">Ver Cronograma Online</a>
                <button id="printScheduleBtn" class="header-btn print-btn">Imprimir Cronograma (PDF)</button>
            </div>
        </div>

        <div class="control-panel">
            <div class="filter-controls">
                <label for="moduleFilter">Filtrar por Módulo:</label>
                <select id="moduleFilter">
                    <option value="all">Todos</option>
                    <!-- Options will be dynamically populated by JS -->
                </select>
            </div>
            <div class="technician-controls">
                <label for="technicianSelector">Técnicos a Alocar:</label>
                <select id="technicianSelector" multiple>
                    <!-- Technicians will be dynamically populated by JS -->
                </select>
                <small>Selecione um ou mais técnicos para associar às visitas que serão arrastadas para o calendário.</small>
            </div>
        </div>

        <div class="boards-container" id="boardsContainer">
            <!-- As listas de atividades (Visita 1, Visita 2, etc.) serão injetadas aqui pelo JS -->
        </div>

        <div class="calendar-container">
            <div class="calendar-header-nav">
                <button id="prevMonthBtn" class="nav-button">&lt;</button>
                <h2 id="calendarMonthYear"></h2>
                <button id="nextMonthBtn" class="nav-button">&gt;</button>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <div class="calendar-header">DOM</div>
                <div class="calendar-header">SEG</div>
                <div class="calendar-header">TER</div>
                <div class="calendar-header">QUA</div>
                <div class="calendar-header">QUI</div>
                <div class="calendar-header">SEX</div>
                <div class="calendar-header">SÁB</div>
                <!-- Os dias do calendário serão injetados aqui pelo JS -->
            </div>
        </div>
    </div>

    <!-- Elemento para o ghost do drag da lista inteira -->
    <div id="boardDragGhost" class="board-drag-ghost" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
